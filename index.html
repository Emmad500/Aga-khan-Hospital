function findNearestStation() {
    console.log("Button clicked - Finding nearest station...");

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                console.log("User location found:", userLat, userLng);

                let nearestStation = null;
                let minDistance = Infinity;

                // Process in chunks to handle large data
                const chunkSize = 250;  // Adjust based on performance
                for (let i = 0; i < stations.length; i += chunkSize) {
                    const chunk = stations.slice(i, i + chunkSize);

                    chunk.forEach(station => {
                        const distance = getDistanceFromLatLonInKm(userLat, userLng, station.lat, station.lng);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestStation = station;
                        }
                    });

                    console.log(`Processed chunk ${i / chunkSize + 1}`);
                }

                if (nearestStation) {
                    console.log("Nearest station found:", nearestStation);
                    const directionsLink = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${nearestStation.lat},${nearestStation.lng}&travelmode=driving`;
                    window.open(directionsLink, "_blank");

                    alert(
                        `Nearest Station: ${nearestStation.name}\nDistrict: ${nearestStation.district}\nDivision: ${nearestStation.division}`
                    );
                } else {
                    console.log("No stations found nearby.");
                    alert("No stations found.");
                }
            },
            function(error) {
                console.error("Error getting location:", error.message);
                alert("Failed to get your location. Please allow location access.");
            }
        );
    } else {
        console.log("Geolocation not supported.");
        alert("Geolocation is not supported by your browser.");
    }
}

function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

function deg2rad(deg) {
    return deg * (Math.PI / 180);
}
